name: Publish Python Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/kkachi-python
          args: --release --strip --out dist
          manylinux: auto

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: crates/kkachi-python/dist/*.whl

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/kkachi-python
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/kkachi-python/dist/*.tar.gz

  test-wheels:
    name: Test (${{ matrix.os }})
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py3.12
          path: dist/

      - name: Install and test
        run: |
          pip install dist/*.whl
          python -c "
          import kkachi
          print(f'kkachi {kkachi.__version__}')
          from kkachi import Checks, Kkachi, RefineResult
          c = Checks().require('fn ').forbid('todo!')
          print('All tests passed')
          "

  release:
    name: Upload to GitHub Release
    needs: [build-wheels, build-sdist, test-wheels]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: dist/*
