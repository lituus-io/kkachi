name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    # Beta builds may have linker bugs - don't fail CI on beta issues
    continue-on-error: ${{ matrix.rust == 'beta' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        exclude:
          - os: windows-latest
            rust: beta
    steps:
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          # Remove unnecessary tools to free up disk space for DuckDB builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Build (without storage)
        run: cargo build -p kkachi

      - name: Build with storage-bundled (Linux)
        if: runner.os == 'Linux'
        run: cargo build -p kkachi --features storage-bundled
        env:
          # Use GNU linker instead of rust-lld to avoid Bus error crashes with large DuckDB builds
          RUSTFLAGS: "-C linker=cc -C link-arg=-fuse-ld=bfd"

      - name: Build with storage-bundled (Windows)
        if: runner.os == 'Windows'
        run: cargo build -p kkachi --features storage-bundled

      - name: Build with storage (macOS - has system DuckDB via brew)
        if: runner.os == 'macOS'
        run: |
          brew install duckdb || true
          cargo build -p kkachi --features storage || cargo build -p kkachi --features storage-bundled

      - name: Run tests
        run: cargo test -p kkachi

      - name: Run tests with storage-bundled (Linux)
        if: runner.os == 'Linux'
        # Use --tests to skip doc-tests (they link against DuckDB but RUSTFLAGS doesn't apply to rustdoc)
        run: cargo test -p kkachi --features storage-bundled --tests
        env:
          # Use GNU linker instead of rust-lld to avoid Bus error crashes with large DuckDB builds
          RUSTFLAGS: "-C linker=cc -C link-arg=-fuse-ld=bfd"

      - name: Run tests with storage-bundled (Windows)
        if: runner.os == 'Windows'
        run: cargo test -p kkachi --features storage-bundled --tests

      - name: Run clippy
        run: cargo clippy -p kkachi -- -D warnings

  test-workspace:
    name: Test Workspace
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          # Remove unnecessary tools to free up disk space for DuckDB builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-workspace-${{ hashFiles('**/Cargo.toml') }}

      - name: Build workspace (excluding python)
        run: cargo build --workspace --exclude kkachi-python
        env:
          # Use GNU linker instead of rust-lld to avoid Bus error crashes with large DuckDB builds
          RUSTFLAGS: "-C linker=cc -C link-arg=-fuse-ld=bfd"

      - name: Test workspace (excluding python)
        # Use --tests to skip doc-tests (they link against DuckDB but RUSTFLAGS doesn't apply to rustdoc)
        run: cargo test --workspace --exclude kkachi-python --tests
        env:
          RUSTFLAGS: "-C linker=cc -C link-arg=-fuse-ld=bfd"

      - name: Clippy workspace
        run: cargo clippy --workspace --exclude kkachi-python -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          # Remove unnecessary tools to free up disk space for DuckDB builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        run: cargo doc -p kkachi --no-deps --features storage-bundled
        env:
          RUSTDOCFLAGS: -D warnings
          # Use GNU linker instead of rust-lld to avoid Bus error crashes with large DuckDB builds
          RUSTFLAGS: "-C linker=cc -C link-arg=-fuse-ld=bfd"

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.85 (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"

      - name: Check MSRV
        run: cargo check -p kkachi
