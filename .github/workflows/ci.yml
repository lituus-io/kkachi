name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build -p kkachi

      - name: Run tests
        run: cargo test -p kkachi

      - name: Clippy
        run: cargo clippy -p kkachi -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  python:
    name: Python bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-python-${{ hashFiles('**/Cargo.toml') }}

      - name: Install DuckDB
        run: |
          wget https://github.com/duckdb/duckdb/releases/download/v1.4.3/libduckdb-linux-amd64.zip
          unzip libduckdb-linux-amd64.zip -d duckdb
          sudo cp duckdb/libduckdb.so /usr/local/lib/
          sudo ldconfig

      - name: Install maturin
        run: pip install maturin

      - name: Build Python wheel
        run: |
          cd crates/kkachi-python
          maturin build --release --out dist

      - name: Install and test
        run: |
          pip install crates/kkachi-python/dist/*.whl
          python -c "
          import kkachi
          print(f'kkachi {kkachi.__version__}')
          from kkachi import Checks, Kkachi
          c = Checks().require('fn ').forbid('todo!')
          print('All imports OK')
          "
